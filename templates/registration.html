    <script>
        jQuery.validator.addMethod("cuEmail", function(value, element) {
        var cuEmail = /^\w+([-+.]\w+)*@link.cuhk.edu.hk/;
        return this.optional(element) || (cuEmail.test(value));
    }, "Invalid CUHK Email address");
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
                email: {
                    required: true,
                    email: true,
                    cuEmail: true
                },
                password: {
                    required: true,
                    minlength: 6
                },
                confirmPassword: {
                    required: true,
                    minlength: 6,
                    equalTo: "#inputPassword"
                },
                agree: "required"
            },
            messages: {
                username: {
                    required: "This field is required."
                },
                password: {
                    required: "This field is required.",
                    minlength: "At least 6 Characters."
                },
                confirmPassword: {
                    required: "This field is required.",
                    minlength: "At least 6 characters.",
                    equalTo: "Two passwords are not the same."
                },
                agree:{
                    required: "Please click",
                }
            },
            errorElement: "div",
            errorPlacement: function (error, element) {
                error.addClass("invalid-feedback");
                if (element.prop("type") === "checkbox") {
                    error.insertAfter(element.next("label"));
                } else {
                element.parent().append(error);
                }
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass("is-invalid").removeClass("is-valid");
                if($("#inputPassword").hasClass("is-invalid") || 
                    $("#confirmPassword").hasClass("is-invalid") ||
                    $("#inputEmail").hasClass("is-invalid")){
                        $("#submit-button").addClass("disabled");
                };
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).addClass("is-valid").removeClass("is-invalid");
                if($("#inputPassword").hasClass("is-valid") && 
                    $("#confirmPassword").hasClass("is-valid") && 
                    $("#inputEmail").hasClass("is-valid")){
                        $("#submit-button").removeClass("disabled");
                };
            }
        });
    </script>
